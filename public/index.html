<!DOCTYPE html>
<html lang="en">
<head>
  <title>Chat 2.0</title>
  <link rel="stylesheet" type="text/css" href="bootstrap-3.3.4-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="components/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="css/flags.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div class="main col-md-6 col-md-offset-3">
    <div class="alert alert-danger" id="errors"></div>
    <div id="login-screen">
      <p class="lead">Application de Chat - en  node.js et socket.io</p>
      <p>veuillez entrer un nom ensuite cliquer sur 'connecter'.</p>
        <form class="form-inline" id="nameForm">
          <div class="form-group">
            <input type="text" class="form-control input-lg" placeholder="nome" id="name">
          </div>
          <input type="submit" name="join" id="join" value="connecter" class="btn btn-primary btn-lg">
        </form>
      </div>
    </div>

    <div class="row" id="main-chat-screen">
      <div class="col-md-3">
        <ul id="rooms" class="list-group"></ul>
        <ul id="people" class="list-group"></ul>
      </div>
      <div class="col-md-6">
        <div id="conversation">
          <ul id="msgs" class="list-unstyled"></ul>
        </div>
        <form id="chatForm" class="form-inline">
          <div class="form-group">
            <input type="text" class="form-control input-lg" placeholder="entrer un message..." id="msg">
          </div>
          <input type="submit" name="send" id="send" value="Envoyer" class="btn btn-success btn-lg">
         
          <div class="btn-group">
            <button type="button" class="btn btn-lg btn-info dropdown-toggle" data-toggle="dropdown" >
              Actions <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#" name="createRoom" data-toggle="modal" data-target="#roomModal">Créer un chatroom</a></li>
              <li><a href="#" name="leave" id="leave">Quitter ce chatroom</a></li>
              <!--<li><a href="#" name="disconnect" id="disconnect">Disconnect from chat</a></li>-->
            </ul>
          </div>
        </form>
      </div>
       <div class="col-md-2">
        <ul class="list-unstyled" id="updates"></ul>
      </div>
    </div>
  </div>

  <!-- model -->
  <div class="modal fade" id="roomModal" tabindex="-1" role="dialog" aria-labelledby="createRoomLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="createRoomLabel">Création un chatroom</h4>
        </div>
        <div class="modal-body">
          Vous pouvez créer un chatroom. Le nom doit etre unique.
          <form class="form-inline" id="createRoomForm"><input type="text" class="form-control input-lg"  placeholder="Room name" id="createRoomName"></form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-lg btn-default" data-dismiss="modal">Annuler</button>
          <button data-dismiss="modal" id="createRoomBtn" class="btn btn-success btn-lg">Valider</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal fin -->

  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="bootstrap-3.3.4-dist/js/bootstrap.js"></script>
  <script src="/socket.io/socket.io.js"></script>  
  <script src="js/client.js"></script>
</body>
</html>
